{% extends 'base.html' %}

{% load static %}

{% block title %} Home {% endblock %}

{% block banner %}

<section class="section-intro padding-y-sm">
	<div class="container">
		<div class="intro-banner-wrap">
			<img src="{% static '' %}images/banners/image.png" class="img-fluid rounded">
		</div>
	</div>
</section>

{% endblock %}

{% block content %}

<section class="section-name padding-y-sm">
	<div class="container">
		<header class="section-heading">
			<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
			<h3 class="section-title">Popular products</h3>
		</header>
		<div class="row">
			<div class="col-md-3">
				{% for product in products %}
				<div class="card card-product-grid">
					<a href="{{ product.image.url }}" class="img-wrap"> <img src="{{ product.image.url }}"> </a>
					<figcaption class="info-wrap">
						<a href="{{ product.get_absolute_url }}" class="title">{{ product.name }}</a>
						<div class="price mt-1">{{ product.discount_price|floatformat:0 }} {{ product.get_price_type_display }}</div>
					</figcaption>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</section>

{% endblock %}
