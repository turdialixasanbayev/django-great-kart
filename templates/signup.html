{% extends "base.html" %}

{% load static %}

{% block title %} Sign up {% endblock %}

{% block content %}

<section class="section-content padding-y">
	<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
		<article class="card-body">
			<header class="mb-4">
				<h4 class="card-title">Sign up</h4>
			</header>
			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
						{{ message }}
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
				{% endfor %}
			{% endif %}
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="form-row">
					<div class="col form-group">
						<label>First name</label>
						<input type="text" name="first_name" class="form-control" required>
					</div>
					<div class="col form-group">
						<label>Last name</label>
						<input type="text" name="last_name" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label>Username</label>
					<input type="text" name="username" class="form-control" required>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" name="email" class="form-control" required>
				</div>
				<div class="form-group">
					<label>Phone number</label>
					<input type="text" name="phone_number" class="form-control" required>
				</div>
				<div class="form-group">
					<label class="custom-control custom-radio custom-control-inline">
						<input class="custom-control-input" type="radio" name="gender" value="male" checked>
						<span class="custom-control-label"> Male </span>
					</label>
					<label class="custom-control custom-radio custom-control-inline">
						<input class="custom-control-input" type="radio" name="gender" value="female">
						<span class="custom-control-label"> Female </span>
					</label>
				</div>
				<div class="form-group">
					<label>Profile Image</label>
					<input type="file" name="image" class="form-control-file">
				</div>
				<div class="form-group">
					<label>Bio</label>
					<textarea name="bio" class="form-control" rows="3"></textarea>
				</div>
				<div class="form-group">
					<label>Birth date</label>
					<input type="date" name="birth_date" class="form-control">
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label>Create password</label>
						<input class="form-control" type="password" name="password" required>
					</div>
					<div class="form-group col-md-6">
						<label>Repeat password</label>
						<input class="form-control" type="password" name="repeat_password" required>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block"> Sign up </button>
				</div>
			</form>
		</article>
	</div>

	<p class="text-center mt-4">Have an account? <a href="{% url 'sign_in' %}">Sign In</a></p>

</section>

{% endblock content %}
