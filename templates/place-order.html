{% extends 'base.html' %}

{% load static %}

{% block title %} Order {% endblock %}

{% block content %}

<section class="section-content padding-y bg">
	<div class="container">
		<div class="row">
			<main class="col-md-8">
				<article class="card mb-4">
					<div class="card-body">
						<h4 class="card-title mb-4">Review cart</h4>
						<div class="row">
							{% for item in cart_items %}
							<div class="col-md-6">
								<figure class="itemside  mb-4">
									<div class="aside"><img src="{{ item.product.image.url }}" class="border img-sm"></div>
									<figcaption class="info">
										<p>{{ item.product.name }} </p>
										<span class="text-muted">{{ item.quantity }}x = {{ item.product.get_price_type_display }} {{ item.item_total_price|floatformat:0 }} </span>
									</figcaption>
								</figure>
							</div>
							{% endfor %}
						</div>
					</div>
				</article>

				<article class="card mb-4">
					<div class="card-body">
						<h4 class="card-title mb-4">Contact info</h4>
						<form method="post">
							{% csrf_token %}
							<div class="row">
								<div class="form-group col-sm-6">
									<label>First name</label>
									<input type="text" name="first_name" placeholder="Type here" class="form-control">
								</div>
								<div class="form-group col-sm-6">
									<label>Last name</label>
									<input type="text" name="last_name" placeholder="Type here" class="form-control">
								</div>
								<div class="form-group col-sm-6">
									<label>Phone</label>
									<input type="text" name="phone_number" value="+998" class="form-control">
								</div>
								<div class="form-group col-sm-6">
									<label>Email</label>
									<input type="email" name="email" placeholder="example@gmail.com" class="form-control">
								</div>
								<div class="form-group col-sm-6">
									<label>Adress</label>
									<input type="text" name="address" class="form-control">
								</div>
								<div class="form-group col-sm-6">
									<label>Notes</label>
									<input type="text" name="notes" class="form-control">
								</div>
							</div>
							<button type="submit" class="btn btn-primary btn-block">
								Place Order
							</button>
						</form>
					</div>
				</article>

			</main>
			<aside class="col-md-4">
				<div class="card">
					<div class="card-body">
						<dl class="dlist-align">
							<dt>Sub total price:</dt>
							<dd class="text-right">$ {{ sub_total|floatformat:0 }}</dd>
						</dl>
						<dl class="dlist-align">
							<dt>Total price:</dt>
							<dd class="text-right text-dark b"><strong>$ {{ total|floatformat:0 }}</strong></dd>
						</dl>
						<hr>
						<p class="text-center mb-3">
							<img src="{% static './images/misc/payments.png' %}" height="26">
						</p>

					</div>
				</div>
			</aside>
		</div>

	</div>
</section>

{% endblock %}
