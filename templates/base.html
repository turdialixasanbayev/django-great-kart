{% load static %}

<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} GreatKart {% endblock %}</title>
    <link href="{% static '' %}images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <script src="{% static '' %}js/jquery-2.0.0.min.js" type="text/javascript"></script>
    <script src="{% static '' %}js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <link href="{% static '' %}css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="{% static '' %}fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">
    <link href="{% static '' %}css/ui.css" rel="stylesheet" type="text/css" />
    <link href="{% static '' %}css/responsive.css" rel="stylesheet" media="only screen and (max-width: 1200px)" />
    <script src="{% static '' %}js/script.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {});
    </script>
</head>

<body>
    <header class="section-header">
        <section class="header-main border-bottom">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-2 col-md-3 col-6">
                        <a href="/" class="brand-wrap">
                            <img class="logo" src="{% static '' %}./images/logo.png">
                        </a>
                    </div>
                    <div class="col-lg col-sm col-md col-6 flex-grow-0">
                        <div class="category-wrap dropdown d-inline-block float-right">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-bars"></i> All category
                            </button>
                            <div class="dropdown-menu">
                                {% for cat in categories %}
                                <a class="dropdown-item" href="/?cat={{ cat.slug }}">{{ cat.name }}</a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <a href="{% url 'store_page' %}" class="btn btn-outline-primary">Store</a>
                    <div class="col-lg  col-md-6 col-sm-12 col">
                        <form method="post" class="search" action="{% url 'home' %}">
                            {% csrf_token %}
                            <div class="input-group w-100">
                                <input type="text" class="form-control" name="q" style="width:60%;" placeholder="Search">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
                        <div class="d-flex justify-content-end mb-3 mb-lg-0">
                            <div class="widget-header">
                                <small class="title text-muted">Welcome guest!</small>
                                <div>
                                    <a href="./signin.html">Sign in</a> <span class="dark-transp"> | </span>
                                    <a href="./register.html"> Register</a>
                                </div>
                            </div>
                            <a href="./cart.html" class="widget-header pl-3 ml-3">
                                <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i>
                                </div>
                                <span class="badge badge-pill badge-danger notify">0</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    {% block content %}

    {% endblock %}

    <footer class="section-footer border-top">
        <div class="container">
            <section class="footer-bottom border-top row">
                <div class="col-md-2">
                    <p class="text-muted"> &copy {{ current_year }} GreatKart</p>
                </div>
            </section>
        </div>
    </footer>
</body>

</html>
